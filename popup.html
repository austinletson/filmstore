<!DOCTYPE html>
<head>
    <script src='addMovie.js'></script>
    <script src='watchList.js'></script>

    <style type="text/css">
     table {
         width: 100%;
         border-collapse: collapse;
         table-layout: fixed;
     }
     th {
         border-bottom: 1px solid #AAA;
         font-size: 16pt;
     }
     td {
         text-align: center;
         word-wrap: break-word;

     }
     ul {
         text-decoration: none;
         list-style-type: none;
         margin: 2px 0 2px 0;
         padding: 0;
     }
     li {
         font-size: 12pt;
     }
     .button {
         background-color: #4CAF50; /* Green */
         border: none;
         color: white;
         margin: 10px 4px 4px 4px;
         padding: 4px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
     }
     .container {
         max-height: 300px;
         overflow: auto;
     }
     li:hover {color: #F71545}
    </style>
</head>

<body style="width:400px">
    <table>
        <tr>
            <th>Watch List</th>
            <th>Current Movie</th>
        </tr>
        <tr>
            <td>
                <div class="container">
                    <ul id="watchlist">
                    </ul>
                </div>
            </td>
            <td>
                <div class="container">
                    <ul>
                        <li id="currentMovie"></li>
                        <li id="addToWatchlist" class="button">
                            Add to Watchlist
                        </li>
                    </ul>
                </div>
            </td>
        </tr>

    </table>
</body>
</html>
